<div class="overflow-x-auto bg-white m-6 shadow-inner rounded mx-4 p-3">
  <form (ngSubmit)="submitSearch($event)">
    <div class="flex justify-between items-center mb-5 mt-5 w-3/4 mx-auto">
      <input
        type="search"
        name="searchTerm"
        ngModel
        [(value)]="searchTerm"
        class="border-solid border-2 border-gray-300 focus:border-solid focus:border-indigo-600 focus:outline-none text-black w-full rounded-lg p-3"
      />
      <button
        type="submit"
        class="bg-blue-900 hover:bg-rose-700 text-blue-200 text-lg font-bold py-3 px-8 rounded-lg mx-4 uppercase"
      >
        Search
      </button>
    </div>
  </form>
  <table class="table table-zebra border-1 border-gray-200 p-3">
    <thead class="text-gray-200 text-xl bg-gray-500">
      <tr class="">
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Description</th>
        <th>Topping</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (pizza of enteredPizzas(); track pizza.id){

      <tr class="text-base text-black">
        <td>
          <img
            [src]="pizza.image"
            [alt]="pizza.name"
            width="80"
            height="80"
            class="object-cover w-20 h-20"
          />
        </td>
        <td>{{ pizza.name }}</td>
        <td>{{ pizza.price }}</td>
        <td>{{ pizza.quantity }}</td>
        <td>{{ pizza.description }}</td>
        <td>{{ pizza.topping }}</td>
        <td>
          <div class="flex items-center w-full mt-2">
            <button
              type="button"
              class="py-2 px-4 border-2 border-violet-900 hover:bg-violet-900 hover:text-indigo-100 text-violet-900 font-bold text-base rounded-lg mr-2"
              (click)="viewPizzaConfirmation()"
            >
              view
            </button>
            <button
              type="button"
              class="py-2 px-4 border-2 border-yellow-500 hover:bg-orange-400 hover:text-yellow-100 text-orange-400 font-bold text-base rounded-lg mr-2"
              (click)="pizzaEditConfirmation()"
            >
              Edit
            </button>
            <button
              type="button"
              class="py-2 px-4 border-2 border-rose-900 hover:bg-rose-900 hover:text-rose-100 text-rose-900 font-bold text-base rounded-lg mr-2"
              (click)="pizzaDeleteConfirmation()"
            >
              Delete
            </button>
          </div>
        </td>
      </tr>

      }
    </tbody>
  </table>
  <div class="flex items-center justify-end my-8">
    <a
      routerLink="/pizzas/new"
      class="bg-indigo-500 text-indigo-100 px-12 py-4 rounded-lg uppercase font-bold"
    >
      Add Pizza
    </a>
  </div>
</div>
