<div
  class="bg-slate-100 max-w-lg shadow-2xl flex flex-col gap-2 rounded-2xl overflow-hidden items-center justify-center"
>
  <div class="flex 1 w-full h-full">
    <img
      [src]="pizza().image"
      [alt]="pizza().name"
      width="200"
      height="200"
      class="object-cover w-full h-72"
    />
  </div>
  <div class="flex 1 p-10">
    <div class="flex flex-col">
      <h2 class="card-title">
        <a routerLink="/pizzas">{{ pizza().name }}</a>
      </h2>
      <p class="flex justify-between items-center">
        <span class="font-light">Price </span>
        <span class="font-semibold">${{ pizza().price }}</span>
      </p>
      <p class="flex justify-between items-center">
        <span class="font-light">Quantity </span>
        <span class="font-semibold">{{ pizza().quantity }}</span>
      </p>
      <p class="flex justify-between items-center">
        <span class="font-light mr-5">Toppings </span>
        <span class="font-semibold text-wrap">{{ pizza().topping }}</span>
      </p>
      <p class="flex justify-between items-center">
        <span class="font-light">Description</span>
        <span class="font-semibold">{{ pizza().description }}</span>
      </p>
      <div class="flex justify-center items-center mt-4 w-full">
        <button
          class="btn btn-primary font-bold uppercase w-full"
          type="button"
          (click)="backToList()"
        >
          Back
        </button>
      </div>
    </div>
  </div>
</div>
